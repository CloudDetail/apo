server:
  # baseurl will be used for generate webhook/gateway url
  baseurl: apo-backend-svc:8080
  port: 8080
  access_token_expire_minutes: 15
  refresh_token_expire_hours: 48

logger:
  level: DEBUG
  console_enable: true
  file_enable: true
  # 日志保存路径.
  file_path: "./logs/apo.log"
  # 日志保存个数.
  file_num: 10
  # 日志保存大小，单位MB.
  file_size_mb: 100

database:
  # 数据库类型 sqllite / mysql
  connection: sqllite
  max_open: 10
  max_idle: 60
  max_life_second: 60
  sqllite:
    database: database-apo.db
  mysql:
    host: 127.0.0.1
    port: 3306
    database: demo
    username: ""
    password: ""
    charset: "utf8mb4"

clickhouse:
  address: localhost:9000
  username: admin
  password: admin
  database: apo
  # Connection pool settings (optional, defaults are provided)
  max_open_conns: 20 # Max open connections. Default: 20. Env: APO_CH_MAX_OPEN_CONNS
  max_idle_conns: 10 # Max idle connections. Default: 10. Env: APO_CH_MAX_IDLE_CONNS
  conn_max_lifetime_minutes: 60 # Connection max lifetime (minutes). Env: APO_CH_CONN_MAX_LIFETIME_MINUTES
  dial_timeout_seconds: 5 # Connection dial timeout (seconds). Env: APO_CH_DIAL_TIMEOUT_SECONDS
  cluster:
  replica: false
promethues:
  address: http://localhost:9090
  # vm / prom
  storage: "vm"

kubernetes:
  auth_type: serviceAccount

language:
  # 返回错误的语言，en - 英文，zh-cn: 简体中文.
  local: zh-cn

meta_server:
  enable: true
  meta_source_config:
    accept_event_source:
      enable_accept_server: true
    querier:
      enable_query_server: true
    exporter:
      enable_fetch_server: true

dataplane:
  address: "http://localhost:8089"

jaeger:
  address: "http://apo-jaeger-collector-svc:16686"

deepflow:
  server_address: http://localhost:20416
  # 不配置时默认采用clickhouse中的配置
  ch_address:
  ch_username:
  ch_password:


user:
  anonymous_user:
    username: anonymous
    enable: true
    role: admin

dify:
  url: http://localhost:5001
  user: apo-backend
  auto_check: true
  auto_analyze: false
  api_keys:
    alert_check:
  flow_ids:
    alert_check:
    alert_event_analyze:
